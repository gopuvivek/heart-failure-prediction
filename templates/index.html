<html>
    <head>
        <title>Heart Failure Prediction</title>
        <meta http-equiv='cache-control' content='no-cache'>
        <meta http-equiv='expires' content='0'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    
    <body>
       <div class="header">
          <center>
            <h1>
              <a href="/">Heart Failure Prediction</i></a> 
            </h1>
          </center> 
       </div>
            <form action="/predict" method="POST">
                <div class="form-group row">
                  <label for="inputOne" class="col-sm-2 col-form-label">Serum Creatinine</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputOne" name="serum" placeholder="Serum Creatinine Level" step="any" min="0" max="10">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputTwo" class="col-sm-2 col-form-label">Ejection Fraction</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputTwo" name="ejectfrac" placeholder="Ejection Fraction" step="any" min="10" max="90">
                  </div>
                </div>
                <div class="form-group row">
                  <div>
                    <center><button type="submit" class="btn btn-primary">Predict</button></center>
                  </div>
                </div>
            </form>
            <div class="note">
              <center>
                <div class="ml-3 mt-3">
                  <i><strong>'Serum creatinine'</strong> determines the amount of creatinine present in the blood</i>
                </div>
                <div class="ml-3 mt-3">
                  <i><strong>'Ejection fraction'</strong> is a measurement of the percentage of blood leaving your heart each time it squeezes (contracts).</i>
                </div>
              </center>
            </div>
    </body> 
    <footer style="text-align: center; margin-top: 150px;">
        <p>&copy; Designed and Developed by People at KMIT</p>
    </footer>
    
</html>
